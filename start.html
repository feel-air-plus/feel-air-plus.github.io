<!DOCTYPE html><html lang="ja"><head>    <meta charset="UTF-8">    <title>chatMap</title>    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>    <script type="text/javascript" src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">    <link rel="stylesheet" type="text/css" href="css/common.css" /></head><body><div class="container">	<div class="header">    Chat Map    </div></div><div class="container">    <div class="start">        <dl>            <dt>Now Using</dt>            <dd><span>1/20</span></dd>        </dl>        <p>グループを選択してください</p>        <select name="groupId" id="groupId" class="selectbox" data-theme="e" data-native-menu="true" data-overlay-theme="e">            <option value="group1">Group1</option>            <option value="group2">Group2</option>            <option value="group3">Group3</option>            <option value="group4">Group4</option>        </select>        <p>ユーザーを選択してください</p>        <select name="userId" id="userId" class="selectbox" data-theme="e" data-native-menu="true" data-overlay-theme="e">            <option value="user1">User1</option>            <option value="user2">User2</option>            <option value="user3">User3</option>            <option value="user4">User4</option>        </select>        <div class="input-row">        	<p>すでにグループを作成済みの場合は</p>            <p>下記にキーワードを入力してください</p>            <input type="text" name="kewyord" id="keyword">            <input type="button" value="⇨">		</div>		<a href="chatMap.html" class="btn">Create Group</a>	</div></div></body></html>
