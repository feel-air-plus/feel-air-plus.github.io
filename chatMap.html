<!DOCTYPE html><html lang="ja"><head>    <meta charset="UTF-8">    <title>chatMap</title>    <!-- ローカルはAPIKEYなし版、本番はAPIKEYあり版のgooglemapapiを読み込み -->    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC9b8flOaSHc4XN9U1AsbQe9E2bTFMB-qI"></script>    <!-- <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script> -->    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>    <script type="text/javascript" src="lib/gmaps.js"></script>    <script type="text/javascript" src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>    <script type="text/javascript" src="js/utility.js"></script>    <script type="text/javascript" src="js/chatMap.js"></script>    <link rel="stylesheet" type="text/css" href="css/common.css" />    <link rel="stylesheet" type="text/css" href="css/chatMap.css" />    <link rel="stylesheet" type="text/css" href="css/chatHistory.css" /></head><body class="chatMap"><header>    <div class="container">        <h2>Chat Map</h2>    </div></header><div class="container">    <!-- 地図表示エリア -->    <div class="mapArea">        <div id="map"></div>    </div>    <!-- メッセージ入力エリア -->    <div class="wrapper">        <input type="text" id="input-message" class="input-message" placeholder="メッセージを入力">        <button name="postMessage" class="btn-post-message" onClick="postMessage()">送信</button>    </div>    <!-- チャット一覧エリア -->    <div id="chat-frame"></div></div></body></html>
