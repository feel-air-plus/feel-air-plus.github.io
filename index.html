<!DOCTYPE html><html lang="ja"><head>    <meta charset="UTF-8">    <title>chatMap</title>    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />    <meta name="apple-mobile-web-app-capable" content="yes">    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>    <script type="text/javascript" src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>    <script type="text/javascript" src="js/utility.js"></script>    <script type="text/javascript" src="js/index.js"></script>    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">    <link rel="stylesheet" type="text/css" href="css/common.css" />    <link rel="shortcut icon" href="./img/apple-touch-icon.png" >    <link rel="apple-touch-icon-precomposed" href="./img/apple-touch-icon-precomposed.png" /></head><body><header>    <div class="container">        Chat Map    </div></header><main>    <div class="container">        <div class="start">            <div class="hide-area">                <a href="manageApi.html" class="hide">api</a>            </div>            <div class="sessionUsing-area">                <p>Now Using</p>                <div id="usingSessionRow"><span></span></div>            </div>            <div class="errorMessages-area">            </div>            <div class="input-area">                <p class="text">グループを選択してください</p>                <select name="groupId" id="groupId" class="selectgroup" data-theme="e" data-native-menu="true" data-overlay-theme="e"></select>            </div>            <div class="input-area">                <p class="text">ユーザーを入力してください(最大５文字)</p>                <span class="input input--hoshi">                    <input class="input__field input__field--hoshi" type="text" id="input-4" />                </span>            </div>            <div class="input-area">                <p class="text">アイコンを選択してください</p>                <div class="icon-radio-row" name="icon-radio-row"></div>                <input id="iconVal" type="hidden" name="iconVal" value="0">            </div>            <div class="input-area">                <button class="btn" name="enterChatMap" onClick="enterChatMap()">入室</button>            </div>        </div>    </div></main><footer></footer></body></html>
